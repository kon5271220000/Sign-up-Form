<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="Cyberpunk-Edgerunners-logo.png" alt="logo">
            </div>
            <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@joelft">Joel Fulgencio</a> on 
                    <a href="https://unsplash.com/">unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="intro-note">
                <p>This is not real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up  <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to</p>
            </div>
            <form action="#" class="sign-up-form">
                <div class="form-box">
                    <p>Let do this!</p>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="password">PASWPORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-field">
                            <label for="comfirm_password">COMFIRM PASSWORD</label>
                            <input type="password" name="comfirm_password" id="comfirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Creat Account</button>
                <p class="login-text"> Already have account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
